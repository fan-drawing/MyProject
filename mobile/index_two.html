<script type="text/javascript">


function set(){
var width=$(document).width();
var imgH=width*(666/375);
	var height=document.documentElement.clientHeight;
    $(".bsixe").css({"backgroundSize":width+"px"+" auto","height":imgH+1+"px"})
	$(".Main").animate({"backgroundSize":width+"px"+" auto","width":width+"px","height":imgH+1+"px"},function(){
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            roundLengths : true, 
            spaceBetween: -1,
            autoplay: {
              delay:0,
              disableOnInteraction: false,
              autoplayDisableOnInteraction:false,
              stopOnLastSlide: true,
            },
            resistanceRatio : 0,
            delay:0, 
            speed:9000,
            freeMode:false,
            
            slidesPerView : 1,
  
        }) ;
        

    });
}




// 样式---js
window.onload=function(){
  set();
}

</script>
