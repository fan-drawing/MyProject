<script type="text/javascript">
var height = $(document).height();
var width = $(document).width();
$("#sub").click(function() {
    $(this).parents(".tan-qian").hide();
    $("#successful").fadeIn();
    setTimeout("$('#successful').fadeOut(1000)", 1000);

});
$(".meng").click(function() {
    $(this).parent().hide();
    $("body").css({ "height": "auto", "width": "auto", "overflow": "auto" });
})
$(".right-qian").click(function() {
    $("#tan-qiandao").show();
    $("body").css({ "height": height + "px", "width": width + "px", "overflow": "hidden" });
});
</script>
