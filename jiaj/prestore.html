<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>个人中心教员-签约教员</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/instructor.css">
</head>
<body class="all-color-one">
  <header>
    <a class="left-img" href="javascript:history.go(-1);"><img src="./img/back-left.png"></a>
    <h4>签约教员</h4>
    <a class="right-text" href="index.html">家教网</a>
  </header>
  <div>
        <div class="common-ban-left">
            <h2 class=" bgWhite condition borderbot">请选择预存费用</h2>
        </div>
        <div class="common-ban-all">
            <ul class="clearfix selectedYuan">
                <li class="active">
                    <p class="yuan-one">100元</p>
                    <p class="yuan-style">预付费</p>
                    <img class="select-img-show" src="./img/duigo.png">
                </li>
                <li>
                    <p class="yuan-one">200元</p>
                    <p class="yuan-style">预付费</p>
                    <img class="select-img-show" src="./img/duigo.png">
                </li>
                <li>
                    <p class="yuan-one">300元</p>
                    <p class="yuan-style">预付费</p>
                    <img class="select-img-show" src="./img/duigo.png">
                </li>
            </ul>
             <h2 class=" bgWhite pos condition">其他预付费用 <div><input type="text" value="请输入金额"><em>元</em></div></h2>
        </div>
        <ul class="clearfix slected">
            <li class="common active">
                
                    <img  src="./img/zfb.png">
                    <div class="text">
                        <p class="t-one">支付宝</p>
                        <p class="t-two">推荐有支付宝账户的用户使用</p>
                        <div class="seles"></div>
                    </div>
                
            </li>
            <li class="common">
                
                    <img  src="./img/wx.png">
                    <div class="text">
                        <p class="t-one">微信</p>
                        <p class="t-two">推荐有微信账户的用户使用</p>
                        <div class="seles"></div>
                    </div>
                
            </li>
        </ul>
         <button class="gopay">立即支付</button>
        
  </div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/rem.js"></script>

<script type="text/javascript">
var height=$(document).height();
var width=$(document).width();
$(function(){
    $(".selectedYuan li").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
    });
    $(".slected li").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
    });
})
</script>
</html>
