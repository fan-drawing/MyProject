<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>家教网-查看预约信息</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/zy.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/common.css" type="text/css" rel="stylesheet"/>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
</head>

<body>
  <div class="header yellow">
    <div class="left">
      <a href="javascript:;" class="back" onclick="history.go(-1)">
        <img src="img/baw.png">
      </a>
      <select class="area">
        <option>北京</option>
      </select>
    </div>
    <p class="title">查看预约信息</p>
    <div class="right">
      <a href="index.html">家教网</a>
    </div>
  </div>
 <div class="sign-messagebox">
  <div class="sitem-list">
     <span class="left">联系电话：</span>
     <div class="right">
       <input type="text" class="int-infor" value="15100099911">
     </div>
  </div>
  <div class="sitem-list">
     <span class="left">姓名：</span>
     <div class="right">
       <input type="text" class="int-infor" value="张美美">
     </div>
  </div>
  <div class="sitem-list">
       <span class="left">所在地区：</span>
       <div class="right">
         <section class="express-area">
              <a id="expressArea" href="javascript:void(0)">
                  <dl>
                      <dd>北京北京市昌平区珠江摩尔大厦</dd>
                  </dl>
              </a>
          </section>
       </div>
    </div>
  <div class="per-intro">
    <span class="left">地区描述：</span>
    <div class="right">
      <textarea>昌平区地铁生命科学园站附近</textarea>
    </div>
  </div>
  <div class="sitem-list">
     <span class="left">学员性别：</span>
     <div class="right">
      <input type="text" class="int-infor" value="女">
     </div>
  </div>

  <div class="sitem-list">
     <span class="left">学员年级：</span>
     <div class="right">
      <input type="text" class="int-infor" value="一年级">
     </div>
  </div>
  <div class="sitem-list">
     <span class="left">求教科目：</span>
     <div class="right">
      <input type="text" class="int-infor" value="英语">
     </div>
  </div>
  <div class="sitem-list">
     <span class="left">上课时间：</span>
     <div class="right">
      <input type="text" class="int-infor" value="周一上午">
     </div>
  </div>
 <div class="per-intro">
    <span class="left">学员描述：</span>
    <div class="right">
      <textarea>英语口语、阅读理解不太好，英语分数
在60～70分之间。</textarea>
    </div>
  </div>
    
  <div class="sign-btn">
    <button>取消预约</button>
  </div>

 </div>

</body>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
