<body class="all-color-one">
  <header>
    <a class="left-img" href="javascript:history.go(-1);"><img src="./img/back-left.png"></a>
    <h4>签约教员</h4>
    <a class="right-text" href="index.html">家教网</a>
  </header>
  <form action="sign.html" type="post" >
        <h2 class="common condition">准入条件</h2>
        <div class="block-imgUp">
            <p class="title-up">1.上传证件材料</p>
            <ul class="list-up clearfix">
                <li>
                    <img class="camera" src="./img/camera.png">

                </li>
                 <li>
                    <img class="camera" src="./img/camera.png">
                    <p>上传身份证</p>
                </li>
                 <li>
                    <img class="camera" src="./img/camera.png">
                    <p>上传毕业证</p>
                </li>
            </ul>
            <p class="title-up-g">2.支付签约教员费用</p>
            <p class="title-up-g"><span style="visibility:hidden;">2.</span><span>专职家教：300元</span></p>
        </div>
        <button class="gopay">提交去支付</button>
        <p class="tip-gopay">签约费用支付后资金为<em>冻结状态</em>，如<em>60天</em>后不再做家教可以点击<em>解冻退款</em></p>
        <div class="text-goo" style="position:relative;margin-bottom:0.3rem;">

            <hr/>
            <span class="yous">签约教员的优势</span>
            
        </div>
