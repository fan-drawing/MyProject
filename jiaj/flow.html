<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 搜索引擎抓取 -->
	<meta name="robots" content="index,follow"/>
	<!-- 页面描述 -->
	<meta name="description" content="家教高校流程"/>
	<!-- 页面关键词 -->
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- uc强制全屏 -->
	<meta name="full-screen" content="yes" />
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- QQ强制全屏 -->
  	<meta name="x5-fullscreen" content="true" />

    <!-- ios设备 -->
    <!-- 添加到主屏后的标题 ios6新增-->
    <meta name="apple-mobile-web-app-title" content="标题" />
    <!-- 是否启用webapp全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
   
	<title>家教高校流程</title>
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/c.css" />
	<!-- 添加 favicon icon -->
	
	<style>
		body{
			background: #f4f4f4;
		}
	</style>
</head>
<body>
<div class="header sc-header">
	<a href="javascript:history.go(-1);" class="first-a sc-fl"><img src="images/back.png" alt="" /></a>
	<p class="sc-fl c-fff">家教流程</p>
	<a href="#" class="last-a sc-fl c-fff">家教网</a>
</div>
<div class="flow">
	<div class="left sc-fl">
		<img src="images/l_1.png" alt="" />
		<p>第一步</p>
	</div>
	<div class="right sc-fl">
		<img src="images/l_4.png" alt="" class="r-img" />
		<div class="r-right">
			<h4>注册平台会员</h4>
			<p>成为平台会员可以成功预约平台学员或教员</p>
		</div>
	</div>
</div>
<div class="flow">
	<div class="left sc-fl">
		<img src="images/l_2.png" alt="" />
		<p>第二步</p>
	</div>
	<div class="right sc-fl">
		<img src="images/l_5.png" alt="" class="r-img" />
		<div class="r-right">
			<h4>搜老师</h4>
			<p>根据年级、科目等分类在平台搜索想要
的老师</p>
		</div>
	</div>
</div>
<div class="flow">
	<div class="left sc-fl">
		<img src="images/l_3.png" alt="" />
		<p>第三步</p>
	</div>
	<div class="right sc-fl">
		<img src="images/l_6.png" alt="" class="r-img" />
		<div class="r-right">
			<h4>预约下单</h4>
			<p>预约需要支付学币或费用，如果对次单
不满意，可分享给好友来专赚取学币</p>
		</div>
	</div>
</div>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
