<script type="text/javascript">
var height=$(document).height();
var width=$(document).width();
$(function(){
    $(".dropdown-menu li a").click(function(){
        $(this).parents(".dropdown-menu").siblings(".dropdown-toggle").find("span").text($(this).text());
    });
   
})
var countdown=60; 
function settime(val) { 
  
  if (countdown == 0) { 
    val.removeAttribute("disabled");    
    val.value="免费获取验证码"; 
    countdown = 60; 
  } else { 
    val.setAttribute("disabled", true); 
    val.value="重新发送(" + countdown + ")"; 
    countdown--; 
  } 
  setTimeout(function() { 
    settime(val) 
  },1000); 
}


// 提交表单
function checkUser(){
   $(".alertK").fadeIn(function(){
      $(".alertK").fadeOut(1000);
   })
} 
</script>
