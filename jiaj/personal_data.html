<!--修改昵称模态框-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
     	<h3 class="uname_title">修改昵称</h3>
     	<div class="uname_input">
			<input type="text" name="">
     	</div>
     	<div class="uname_yesno">
			<a href="javascript:;" class="no" data-dismiss="modal">取消</a>
			<a href="javascript:;" class="yes" data-dismiss="modal">确定</a>
     	</div>
    </div>
  </div>
</div>
	<script src="js/rem.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/layer.js"></script>
	<script type="text/javascript">
	$('.uname_yesno .yes').click(function(){
		var nval=$('.uname_input').find('input').val();
		if(nval==''){
			layer.open({
			    content: '昵称不能为空',
			    skin: 'msg',
			    time:2
			  });
		}else{
			$('.uName').find('input').val(nval);
		}
		
		
	})
	</script>
