<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="full-screen" content="yes" />
  	<meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>跑腿-添加新菜品</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<style>
		body{
			background:#f4f4f4;
		}
	</style>
</head>
<body>
<header class="clearfix">
	<div class="back">
		<a href="#"><img src="images/s_back.png" alt=""></a>
	</div>
	<div class="middle">
		<p>添加新菜品</p>
	</div>
</header>
<div class="newDish">
	<form action="">
		<div class="add-picture">
			<div class="picture-top clearfix">
				<img src="images/s_tupian.png" alt="">
				<span>菜品图片</span>
			</div>
			<div class="picture-bom">
				<div class="box">
					<img src="images/s_zhao.png" alt="">
					<input type="file">
				</div>
			</div>
		</div>
		<div class="addName">
			<div class="addName-top top-img clearfix">
				<img src="images/s_name.png" alt="">
				<span>菜品名称</span>
			</div>
			<div class="addName-bom">
				<input type="text" placeholder="请输入菜品名称">
			</div>		
		</div>
		<div class="addName">
			<div class="addName-top clearfix">
				<img src="images/s_caipin.png" alt="">
				<span>菜品价格</span>
			</div>
			<div class="addName-bom">
				<input type="text" placeholder="请输入菜品价格">
			</div>		
		</div>
		<div class="add-state">
			<div class="state-top clearfix">
				<img src="images/s_zhuangtai.png" alt="">
				<span>菜品状态</span>
			</div>
			<div class="state-bom">
				<select name="" id="">
					<option value="">上架</option>
					<option value="">下架</option>
				</select>
			</div>
		</div>
		<div class="add-btn">
			<button>更换</button>
		</div>
	</form>
</div>
	<script src="js/rem.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>

	</script>
</body>
</html>
