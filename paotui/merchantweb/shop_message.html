<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="full-screen" content="yes" />
  	<meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>跑腿-店铺信息</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<style>
		body{
			background:#f4f4f4;
		}
	</style>
</head>
<body>
<header class="clearfix">
	<div class="back">
		<a href="#"><img src="images/s_back.png" alt=""></a>
	</div>
	<div class="middle">
		<p>店铺信息</p>
	</div>
</header>
<div class="newDish ShopMessage">
	<form action="">
		<div class="add-state">
			<div class="state-top sMessage clearfix">
				<img src="images/s_san.png" alt="">
				<span>店铺分类</span>
			</div>
			<div class="state-bom">
				<select name="" id="">
					<option value="">永旺店</option>
					<option value="">其他店</option>
				</select>
			</div>
		</div>
		<div class="add-picture">
			<div class="picture-top message-top clearfix">
				<img src="images/s_dianpu.png" alt="">
				<span>店铺展示图</span>
			</div>
			<div class="picture-bom">
				<div class="box">
					<img src="images/s_zhao.png" alt="">
					<input type="file">
				</div>
			</div>
		</div>
		<div class="Shop-message">
			<div class="me-top clearfix">
				<img src="images/s_jianjie.png" alt="">
				<span>店铺介绍</span>
			</div>
			<div class="me-bom">
				<textarea name="" id="" placeholder="店铺介绍"></textarea>
			</div>		
		</div>
		<div class="add-btn">
			<button>更换</button>
		</div>
	</form>
</div>
	<script src="js/rem.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>

	</script>
</body>
</html>
