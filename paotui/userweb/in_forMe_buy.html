<script>
	$(function(){
		$('.purchase-ul1 li').on('click',function(){
			$(this).addClass('purchaseUlLi-active').siblings().removeClass('purchaseUlLi-active');
		});
		$('.num-minus').on('click',function(){
			var value = $(this).next().val();
			value--;
			if(value < 1){
				value = 1;
			}
			$(this).next().val(value);
		});
		$('.num-plus').on('click',function(){
			var value = $(this).prev().val();
			value++;
			$(this).prev().val(value);
		});


		$('.manner-right span').on('click',function(){
			$(this).addClass('manner-span-bg').parents('.clearfix').siblings().find('.manner-right').find('span').removeClass('manner-span-bg');
	 
			$(this).siblings('input').attr('checked',true).parents('.clearfix').siblings().find('.manner-right').find('input').removeAttr('checked');
		});

		$('.footer-right').on('click',function(){
			$('.Purchase-shade').show();
		});
		$('.Purchase-shade-close').on('click',function(){
			$('.Purchase-shade').hide();
		});
	});
</script>
