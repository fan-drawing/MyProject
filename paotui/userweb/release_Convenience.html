<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">

			background:#f2f2f2;

<header class="clearfix">
	<div class="back">
		<a href="#"><img src="images/s_back.png" alt=""></a>
	</div>
	<div class="middle">
		<p>发布便民信息</p>
	</div>
</header>
<div class="release-message">
	<form action="">
		<div class="input-box1 clearfix">
			<span class="span1">标题</span>
			<input type="text" placeholder="请填写标题">
		</div>
		<div class="text-box">
			<h6>正文内容</h6>
			<textarea name="" id="" placeholder="请填写发布内容"></textarea>
		</div>
		<div class="text-box">
			<h6>图片</h6>
			<div class="uploading-box">
				<div class="uploading-img">
					<img src="images/phone.png" alt="">
					<input type="file">	
					<p>上传图片</p>				
				</div>
			</div>
		</div>
	</form>
</div>
