	<div class="box">
		<h4>1.如何快速抢单</h4>
		<p>（1）、打开跑腿配送端app在该平台注册一个账号成为该平台的配送员，然后进入配送单的主页；
		</p>
		<p>（2）、在配送单主页中点击抢单即可快速抢单，用户只要在保证网络顺畅的情况下即可顺利且迅速抢单哟</p> 
	</div>
	<div class="box">
		<h4>2.地址为什么不显示？</h4>
		<p>下订单的时候发现配送方式没有出现，那么检查下收货地址是否在配送范围内，当把收货地址改为收货地址后配送方式才会出现。
		</p>

	</div>
