<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>完善学生信息</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/z_index.css">
    <link rel="stylesheet" href="./css/sc_t.css">
</head>

<body>
    <div class="study-header">
        <a href="javascript:history.go(-1);" class="back">
         <img src="./images/sc_t_1.png">
        </a>
        <p class="text c-f44e51">完善学生信息</p>
    </div>
    <form action="" method="Post">
        <div class="forms-group">
            <div class="group-box clearfix">
                <label for="" class="sc-fl">姓名</label>
                <input type="text" class="sc-fl" placeholder="请输入学生姓名">
            </div>
            <div class="group-box clearfix">
                <label for="" class="sc-fl">所在区域</label>
                <select name="" id="" class="sc-fl">
                    <option value="">请选择所在区域</option>
                    <option value="">xxxxx</option>
                    <option value="">xxxxx</option>
                </select>
            </div>
            <div class="group-box clearfix">
                <label for="" class="sc-fl">所属学校</label>
                <select name="" id="" class="sc-fl">
                    <option value="">请选择所属学校</option>
                    <option value="">xxxxx</option>
                    <option value="">xxxxx</option>
                </select>
            </div>
            <div class="group-box clearfix">
                <label for="" class="sc-fl">学生性别</label>
                <select name="" id="" class="sc-fl">
                    <option value="">请选择学生性别</option>
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </div>
            <button class="m-top-160 c-fff submitBtn sc-center m-auto">下一步</button>
        </div>
    </form>
</body>
<script src="./js/rem.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<!-- <script src="js/swiper.min.js"></script> -->
<script src="./js/sc_t.js">
</script>

</html>
