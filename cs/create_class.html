<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>班级</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/z_index.css">
    <link rel="stylesheet" type="text/css" href="css/teacher.css">
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <style type="text/css">
    .header .message {
        position: absolute;
        top: 0;
        right: 1.0625rem;
    }
    .header {
        position: relative;
    }
    .create-lists {
        position: relative;
    }
    .create-lists-select {
        position: absolute;
        right: 0;
        top: 0;
    }
    </style>
</head>

<body>
    <div class="study-header header">
        <a href="javascript:history.go(-1);" class="back">
	      <img src="img/back.png">
	    </a>
        <p class="text">创建班级</p>
        <a class="message">
            <img src="img/lmes.png">
        </a>
    </div>
    <div class="create-class-wrap">
        <div class="create-tab none">
            <div class="create-lists">
                <label>
                    <h4 class="create-lists-h4">班级名称</h4>
                    <div class="create-lists-select">
                        <input type="text" name="" placeholder="三年级2班">
                    </div>
                </label>
            </div>
            <div class="create-lists">
                <label>
                    <h4 class="create-lists-h4">班级人数</h4>
                    <div class="create-lists-select">
                        <input type="text" name="" placeholder="23人">
                    </div>
                </label>
            </div>
        </div>
        <div class="create-tab">
            <div class="create-lists trigger3">
                <label>
                    <h4 class="create-lists-h4">班级科目</h4>
                    <div class="create-lists-select create-more">
                        英语
                    </div>
                </label>
            </div>
            <div class="create-lists">
                <label>
                    <h4 class="create-lists-h4">班级课件</h4>
                    <div class="create-lists-select">
                        请选择上传课件
                        <input class="file" type="file" name="">
                    </div>
                </label>
            </div>
            <div class="create-lists">
                <h4 class="create-lists-h4">班级费用</h4>
                <div class="create-lists-select">
                    0元免费
                </div>
            </div>
        </div>
        <button class="create-class-btn">新增班级</button>
    </div>
    <div class="ti-footer">
        <ul>
            <li>
                <a href="#" class="active">
           <img src="img/ft1.png">
           <p>首页</p>
         </a>
            </li>
            <li>
                <a href="#">
           <img src="img/ft2.png">
           <p>学生</p>
         </a>
            </li>
            <li>
                <a href="#">
           <img src="img/ft3.png">
           <p>我的</p>
         </a>
            </li>
        </ul>
    </div>
</body>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mobileSelect.min.js"></script>
<script type="text/javascript">
    var weekdayArr4 = ["英语","语文","数学","音乐","美术"];
    new MobileSelect({
        trigger: ['.trigger3'],
        title: '选择年级',
        wheels: [
                {data : weekdayArr4}
            ],
        transitionEnd:function(indexArr, data){
          console.log(data);
        },
        callback:function(indexArr, data){
            $(this.trigger).html('<label><h4 class="create-lists-h4">班级科目</h4><div class="create-lists-select create-more">'+data+'</div></label>')
        }
    });
</script>
</html>
