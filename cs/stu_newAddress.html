<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>学生端-新增地址</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/c_index.css">
</head>

<body style="background:#f4f4f4;">
	<div class="study-header">
		<a href="javascript:history.go(-1);" class="back">
			<img src="img/back.png">
		</a>
		<p class="text">新增地址</p>
	</div>


  <div class="newAddress_box">
    <ul class="clearfix list_add">
      <li>
        <div>
            <p class="left">收货人</p>
            <div class="right">
              <input type="text" placeholder="请输入收货人姓名">
            </div>
        </div>
      </li>
      <li>
        <div>
            <p class="left">手机号码</p>
            <div class="right">
              <input type="text" placeholder="请输入收货人电话">
            </div>
        </div>
      </li>
      <li >
        <div class="select_set">
            <p class="left">省份</p>
            <div class="right">
              <select id="s_province" name="s_province"></select>
            </div>
        </div>
      </li>
      <li>
        <div class="select_set">
            <p class="left">城市</p>
            <div class="right">
             <select id="s_city" name="s_city" ></select>  
            </div>
        </div>
      </li>
      <li>
        <div class="select_set">
            <p class="left">地区</p>
            <div class="right">
              <select id="s_county" name="s_county"></select>
            </div>
        </div>
      </li>
      <li>
        <div class="">
            <p class="left">地区</p>
            <div class="right">
              <textarea placeholder="请填写详细地址，不少于六个字"></textarea>
            </div>
        </div>
      </li>
    </ul>
  </div>
    

  

  

</body>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/echarts.js"></script>
<script class="resources library" src="./js/area.js" type="text/javascript"></script>
<script type="text/javascript">_init_area();</script>
<script>


var Gid  = document.getElementById ;
var showArea = function(){
  Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +  
  Gid('s_city').value + " - 县/区" + 
  Gid('s_county').value + "</h3>"
}
Gid('s_county').setAttribute('onchange','showArea()');


</script>
</html>
