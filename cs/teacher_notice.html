<script type="text/javascript">
$(function() {
    var i = 2;
    $(".all-select").click(function() {
        if (i % 2) {
            $(this).find("img").attr("src", "img/baiGou.png")
            $(".select-all li").removeClass("active");
        } else {
            $(this).find("img").attr("src", "img/report_tab_select.png");
            $(".select-all li").addClass("active");
        }
        i++;
    })
    $(".select-all li").click(function() {
        $(this).toggleClass("active");
        if ($(this).parents('.select-all').find(".active").length != $(".select-all li").length) {
            $('.all-select img').attr("src", "img/baiGou.png");
            i = 2;
        } else {
            $('.all-select img').attr("src", "img/report_tab_select.png");
            i = 1;
        }
    })
    var weekdayArr = ["一年级1班", "一年级2班", "一年级3班", "二年级1班", "二年级2班", "三年级1班"];
    var mobileSelect1 = new MobileSelect({
        trigger: '#trigger1',
        title: '班级选择',
        wheels: [
            { data: weekdayArr }
        ],
        position: [1], //初始化定位 打开时默认选中的哪个 如果不填默认为0
        transitionEnd: function(indexArr, data) {},
        callback: function(indexArr, data) {
            $("#trigger1").html('<p>选择通知的学生</p><p><span>' + data[0] + '</span> <img src="img/create_more.png"></p>');

        }
    });
})
</script>
