<script type="text/javascript">
$(function() {
    var i = 1;
    $(".setting-tui .setting-tui-btn").click(function() {
        if (i % 2) {
            $(this).find(".tui-btn").css("left", '1.4rem');
            $(this).css("background", '#ccc');
        } else {
            $(this).find(".tui-btn").css("left", '.2rem');
            $(this).css("background", '#33a9f9');
        }
        i++;
    })
})
