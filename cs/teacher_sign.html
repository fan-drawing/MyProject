<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>三年级2班</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/z_index.css">
    <link rel="stylesheet" type="text/css" href="css/teacher.css">
</head>

<body>
    <div class="header study-header">
        <a href="javascript:history.go(-1);" class="back">
        <img src="img/back.png">
      </a>
        <!-- <p class="text">三年级2班</p> -->
    </div>
    <div class="teacher-sign-wrap clearfix">
        <div class="teacher-sign-form">
            <div class="sign-lists">
                <img src="img/user_icon_blue.png">
                <input type="text" placeholder="请输入用户名/手机号" name="">
            </div>
            <div class="sign-lists">
                <img src="img/pwd_icon.png">
                <input type="password" placeholder="请输入登录密码" name="">
            </div>
            <div class="sign-lists">
                <img src="img/verification_icon.png">
                <input type="text" placeholder="请输入右图验证码" name="">
                <div class="verification-code">
                    <img src="images/kawnsn.png">
                    <span class="span">换一张</span>
                </div>
            </div>
        </div>
        <button class="submit-btn">
            登录
        </button>
        <a href="#" class="submit-red">忘记密码?</a>
    </div>
    <div class="third-party">
        <div class="third-party-top">第三方登录</div>
        <ul class="third-party-ul">
            <li class="third-party-lists">
                <a href="#">
          <img src="img/qq.png">
        </a>
            </li>
            <li class="third-party-lists">
                <a href="#">
          <img src="img/weChat.png">
        </a>
            </li>
            <li class="third-party-lists">
                <a href="#">
          <img src="img/twitter.png">
        </a>
            </li>
        </ul>
    </div>
</body>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>

</html>
