<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>教师端-创建课程</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
    <link rel="stylesheet" href="css/z_index.css">
    <link rel="stylesheet" href="css/sc_t.css">
    <style>
    body {
        background: #f7f7f7;
    }

    form {

        padding: 0;
    }
    </style>
</head>

<body>
    <div class="study-header">
        <a href="javascript:history.go(-1);" class="back">
         <img src="images/sc_t_1.png">
        </a>
        <p class="text black">创建课程</p>
        <a href="javascript:;" class="edit"><img src="images/sc_t_2.png" alt=""></a>
    </div>
    <!--  -->
    <form action="">
        <div class="creCourse bg-fff">
            <div class="creCourse-write clearfix c-333">
                <span class="left sc-fl">课程名称</span>
                <input type="text" placeholder="请输入课程名称" class="sc-fl">
            </div>
        </div>
        <div class="creCourse bg-fff">
            <div class="creCourse-write clearfix c-333">
                <span class="left sc-fl">课程老师</span>
                <input type="text" placeholder="请输入老师名称" class="sc-fl">
            </div>
        </div>
        <div class="creCourse bg-fff">
            <div class="creCourse-write clearfix c-333">
                <span class="left sc-fl">课程图片</span>
            </div>
            <div class="creCourse-queryImg clearfix">
                <div id="imgShowBox" class="imgShowBox sc-fl clearfix"></div>
                <div class="inputClickBox sc-fl pr">
                    <input type="file" class="pa" name="file" id="doc" multiple="multiple" onchange="javascript:setImagePreviews('imgShowBox');" accept="image/*" />
                    <img src="images/sc_t_4.png" alt="" class="pa">
                </div>
            </div>
        </div>
        <div class="creCourse bg-fff">
            <div class="creCourse-write clearfix c-333">
                <span class="left sc-fl">课程内容</span>
                <span class="sc-fr right"><b>视频上传</b><img src="images/sc_t_3.png" alt=""></span>
            </div>
            <div class="creCourse-queryImg clearfix">
                <div id="imgShowBox2" class="imgShowBox sc-fl clearfix"></div>
                <div class="inputClickBox sc-fl pr">
                    <input type="file" class="pa" name="file" id="doc2" multiple="multiple" onchange="javascript:setImagePreviews('imgShowBox2');" accept="image/*" />
                    <img src="images/sc_t_4.png" alt="" class="pa">
                </div>
            </div>
        </div>
        <div class="creCourse bg-fff">
            <div class="creCourse-write clearfix c-333">
                <span class="left sc-fl">课程费用</span>
                <input type="text" placeholder="请输入课程费用" class="sc-fl">
            </div>
        </div>
        <div class="creCourse bg-fff">
            <div class="creCourse-write clearfix c-333">
                <span class="left sc-fl">关联班级</span>
                <span class="sc-fr right right2">
                  <input type="text" value="" placeholder="三年级2班" class="gradeInput" readonly="readonly">
                  <img src="images/sc_t_3.png" alt="">
                </span>
            </div>
        </div>
        <div class="btnBox bg-fff">
            <button class="addCourse m-auto c-fff sc-center">新增课程</button>
        </div>
    </form>
    <!--  -->
    <div class="empty-tf"></div>
    <div class="ti-footer">
        <ul>
            <li>
                <a href="#" class="active">
           <img src="img/ft1.png">
           <p>首页</p>
         </a>
            </li>
            <li>
                <a href="#">
           <img src="img/ft2.png">
           <p>学生</p>
         </a>
            </li>
            <li>
                <a href="#">
           <img src="img/ft3.png">
           <p>我的</p>
         </a>
            </li>
        </ul>
    </div>
    <!-- 创建课程弹窗 -->
    <div class="create-popUp">
        <div class="relevancyBox pa bg-fff">
            <p class="head">确定</p>
            <ul class="relevancy">
                <li class="sc-center">三年级一班</li>
                <li class="sc-center">三年级二班</li>
                <li class="sc-center">三年级三班</li>
                <li class="sc-center">三年级四班</li>
                <li class="sc-center">三年级五班</li>
                <li class="sc-center">三年级一班</li>
                <li class="sc-center">三年级二班</li>
                <li class="sc-center">三年级三班</li>
                <li class="sc-center">三年级四班</li>
                <li class="sc-center">三年级五班</li>
                <li class="sc-center">三年级一班</li>
                <li class="sc-center">三年级二班</li>
                <li class="sc-center">三年级三班</li>
                <li class="sc-center">三年级四班</li>
                <li class="sc-center">三年级五班</li>
            </ul>
        </div>
    </div>
</body>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
