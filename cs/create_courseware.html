<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>创建课件</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/z_index.css">
    <link rel="stylesheet" type="text/css" href="css/teacher.css">
    <style type="text/css">
    .study-header .message {
        position: absolute;
        top: 0.75rem;
        right: 1.09375rem;
        color: #999999;
        font-size: 0.875rem;
    }

    .message img {
        width: 1.0625rem;
        height: 1.0625rem;
    }
    </style>
</head>

<body>
    <div class="study-header">
        <a href="javascript:history.go(-1);" class="back">
	      <img src="img/back.png">
	    </a>
        <p class="text">创建课件</p>
        <a href="#" class="message">
	    	<img src="img/edit_icon_hei.png">
	    </a>
    </div>
    <div class="create-courseware-wrap">
        <div class="create-courseware-top">
            <div class="create-courseware-lists">
                <b class="courseware-name">课件名称</b>
                <p class="courseware-p">三年级英语<i class="more-btn"></i></p>
            </div>
            <div class="create-courseware-lists">
                <b class="courseware-name">课件作者</b>
                <p class="courseware-p">王春明<i class="more-btn"></i></p>
            </div>
        </div>
        <div class="create-courseware-top up-courseware">
            <div class="create-courseware-lists">
                <b class="courseware-name">课件名称</b>
            </div>
            <div class="create-courseware-lists">
                <label class="label-btn">
                    <input type="file" name="">
                </label>
            </div>
        </div>
        <div class="create-courseware-top create-courseware-bottom">
            <div class="create-courseware-lists">
                <b class="courseware-name">课程内容</b>
                <p class="courseware-p">PDF<i class="more-btn"></i></p>
            </div>
            <div class="create-courseware-lists">
                <b class="courseware-name">课程说明</b>
                <p class="courseware-p">此课程很详细<i class="more-btn"></i></p>
            </div>
            <div class="create-courseware-lists">
                <b class="courseware-name">课件费用</b>
                <p class="courseware-p">0元<i class="more-btn"></i></p>
            </div>
        </div>
        <button class="create-courseware-btn">新增课件</button>
    </div>
    <div class="ti-footer">
        <ul>
            <li>
                <a href="#" class="active">
           <img src="img/ft1.png">
           <p>首页</p>
         </a>
            </li>
            <li>
                <a href="#">
           <img src="img/ft2.png">
           <p>学生</p>
         </a>
            </li>
            <li>
                <a href="#">
           <img src="img/ft3.png">
           <p>我的</p>
         </a>
            </li>
        </ul>
    </div>
</body>
