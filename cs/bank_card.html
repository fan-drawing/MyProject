<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />

    <title>银行卡</title>
    <link rel="stylesheet" href="css/bootstrap.css">

<body>
    <div class="header study-header">
        <a href="javascript:history.go(-1);" class="back">
          <img src="img/back.png">

        <p class="text">银行卡</p>
    </div>
    <div class="bank-card-main">
        <ul>
            <li class="bank-card-lists">
                <div class="bank-card-div">
                    <img src="img/bank_card_no1.png">
                    <div class="bank-card-msg">

                        <p class="bank-card-p">储蓄卡</p>

                </div>
                <div class="bank-card-num">

                    <span><img src="img/xing.png" alt=""></span>
                    <span><img src="img/xing.png" alt=""></span>
                    <span class="qian">9654</span>
                </div>
            </li>
            <li class="bank-card-lists">
                <div class="bank-card-div">
                    <img src="img/bank_card_no2.png">
                    <div class="bank-card-msg">
                        <h3 class="bank-card">建设银行</h3>
                        <p class="bank-card-p">储蓄卡</p>
                    </div>
                </div>
                <div class="bank-card-num">
                    <span><img src="img/xing.png" alt=""></span>
                    <span><img src="img/xing.png" alt=""></span>
                    <span><img src="img/xing.png" alt=""></span>
                    <span class="qian">9654</span>
                </div>
            </li>
        </ul>
        <div class="bank-card-add">+添加银行卡</div>
    </div>
</body>
<script src="js/rem.js"></script>
