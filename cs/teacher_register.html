<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>老师注册</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/z_index.css">
    <link rel="stylesheet" type="text/css" href="css/teacher.css">
</head>

<body>
    <div class="header study-header">
        <a href="javascript:history.go(-1);" class="back">
          <img src="img/back.png">
        </a>
        <!-- <p class="text">老师注册</p> -->
    </div>
    <div class="information-wrap teacher-register">
        <div class="teacherMy-ul">
            <ul>
                <li class="teacherMy-ul-lists">
                    <span>用户名</span>
                    <input type="text" placeholder="请输入家长姓名" name="">
                </li>
                <li class="teacherMy-ul-lists">
                    <span>设置密码</span>
                    <input type="text" placeholder="6-16个数字或字母" name="">
                </li>
                <li class="teacherMy-ul-lists">
                    <span>确定密码</span>
                    <input type="text" placeholder="请再次输入密码" name="">
                </li>
                <li class="teacherMy-ul-lists">
                    <span>所属学校</span>
                    <input type="text" placeholder="输入学校名" name="">
                </li>
                <li class="teacherMy-ul-lists">
                    <span>老师身份</span>
                    <input type="text" placeholder="请选择与学生的关系" name="">
                </li>
                <li class="teacherMy-ul-lists">
                    <span>手机号</span>
                    <input type="text" placeholder="请输入手机号" name="">
                </li>
                <li class="teacherMy-ul-lists">
                    <span>验证码</span>
                    <input type="text" placeholder="请输入验证码" name="">
                    <a href="#" class="verifying">获取验证码</a>
                </li>
            </ul>
            <button class="submit-btn">
                注册
            </button>
        </div>
    </div>
</body>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>

</html>
