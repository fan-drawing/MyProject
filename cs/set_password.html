<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>设置密码</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/z_index.css">
    <link rel="stylesheet" href="./css/sc_t.css">
</head>

<body>
    <div class="study-header">
        <a href="javascript:history.go(-1);" class="back">
         <img src="./images/sc_t_1.png">
        </a>
        <p class="text c-f44e51">设置密码</p>
    </div>
    <form action="" method="Post">
        <div class="forms-group">
            <div class="group-box clearfix">
                <label for="" class="sc-fl">原密码</label>
                <input type="password" class="sc-fl" placeholder="请输入原密码">
            </div>
            <div class="group-box clearfix">
                <label for="" class="sc-fl">新密码</label>
                <input type="password" class="sc-fl" placeholder="请设置新密码，6～16为数字或字母">
            </div>
            <div class="group-box clearfix">
                <label for="" class="sc-fl">确认密码</label>
                <input type="password" class="sc-fl" placeholder="请输入确认密码">
            </div>
            <button class="m-top-160 c-fff submitBtn sc-center m-auto">保存</button>
        </div>
    </form>
</body>
<script src="./js/rem.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<!-- <script src="js/swiper.min.js"></script> -->
<script src="./js/sc_t.js">
</script>

</html>
