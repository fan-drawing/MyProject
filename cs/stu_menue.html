<script type="text/javascript">
$(".nav_homework li").click(function() {
    var index = $(this).index();
    $(this).addClass("active").siblings().removeClass("active");
    $(".item_homework ul").eq(index).show().siblings().hide();

})


$('.sc-matter ul li .right .t-g .img').click(function() {
    if ($(this).attr('src') == 'img/xin1.png') {
        $(this).attr('src', 'img/xin.png');
    } else {
        $(this).attr('src', 'img/xin1.png');
    }
})
$(".navs").on("click", "li", function() {
    var index = $(this).index();
    $(this).addClass("active").siblings("li").removeClass("active");
    $(".blockItem ul").eq(index).show().siblings().hide()
})
